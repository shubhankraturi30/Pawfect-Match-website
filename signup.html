<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawfectMatch | Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

<div class="form-container">
  <form class="signup-form">
    <h1>Join PawfectMatch üêæ</h1>
    <p>Fill in your details to get started</p>

    <div class="input-group">
      <label>Full Name</label>
      <input type="text" placeholder="John Doe" required>
    </div>

    <div class="input-group">
      <label>Email Address</label>
      <input type="email" placeholder="john@email.com" required>
    </div>

    <div class="input-group">
      <label>Dog's Name</label>
      <input type="text" placeholder="Buddy" required>
    </div>

    <div class="input-group">
      <label>Choose Plan</label>
      <select required>
        <option value="">Select a plan</option>
        <option>Chihuahua (Free)</option>
        <option>Labrador ($15/mo)</option>
        <option>Mastiff ($29/mo)</option>
      </select>
    </div>

    <div class="input-group">
      <label>Message</label>
      <textarea placeholder="Tell us about your dog..."></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
